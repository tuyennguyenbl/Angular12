<p>reactive-form works!</p>

<form [formGroup]="formData" (ngSubmit)="onSubmit()">
<label>
    Name:
    <input type="text" formControlName="name"/>
    <div *ngIf="!formData.controls.name.valid" style="color: darkred;">Name is required</div>
</label>
<br/>
<label>
    Name:
    <input type="text" formControlName="age"/>
    <div *ngIf="!formData.controls.age.valid" style="color: darkred;">Age is required</div>
</label>
<br/>
<button type="submit" [disabled]="!formData.valid">Submit</button>
</form>
